<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>table2</title>
    <style>
      table {
        font-size: 30px;
      }
      tr {
        font-size: 40px;
      }
    </style>
  </head>
  <body>
    <h1>table method-2</h1>
    <table border="1" width="50%">
      <tr>
        <th>s.no</th>
        <th>name</th>
        <th>section</th>
        <th>mark</th>
      </tr>
      <tr>
        <td>1.</td>
        <td>arun</td>
        <td>A</td>
        <td>400</td>
      </tr>
      <tr>
        <td>2.</td>
        <td>dhamo</td>
        <td>B</td>
        <td>450</td>
      </tr>
      <tr>
        <td>3.</td>
        <td>kishor</td>
        <td>C</td>
        <td>490</td>
      </tr>
      <tr>
        <td>4.</td>
        <td>pranesh</td>
        <td>A</td>
        <td>500</td>
      </tr>
    </table>
    <h2>table with thead tbody tfooter</h2>
    <table border="1" width="50%">
      <thead>
        <th>s.no</th>
        <th>name</th>
        <th>section</th>
        <th>mark</th>
      </thead>
      <tbody>
        <tr>
          <td>1.</td>
          <td>arun</td>
          <td>A</td>
          <td>400</td>
        </tr>
        <tr>
          <td>2.</td>
          <td>dhamo</td>
          <td>B</td>
          <td>450</td>
        </tr>
        <tr>
          <td>3.</td>
          <td>kishor</td>
          <td>C</td>
          <td>490</td>
        </tr>
        <tr>
          <td>4.</td>
          <td>pranesh</td>
          <td>A</td>
          <td>500</td>
        </tr>
      </tbody>
      <tfooter>
        <tr>
          <td colspan="3">approximate</td>
          <td>1700</td>
        </tr>
      </tfooter>
    </table>
  </body>
</html>
