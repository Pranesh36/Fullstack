<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>creating a table</h1>
    <table border="1" width="50%" cellpadding="15px" cellspacing="5px">
        <tr>
            <th>s.no</th>
            <th>product name</th>
            <th>quantity</th>
            <th>price</th>
        </tr>
        <tr>
            <td>1.</td>
            <td>rice</td>
            <td>5</td>
            <td>500</td>
        </tr>
        <tr>  
            <td>2.</td>
            <td>wheat</td>
            <td>4</td>
            <td>600</td>
        </tr>
        <tr>
            <td>3.</td>
            <td>oats</td>
            <td>6</td>
            <td>700</td>  
            <tr>
                <td>3.</td>
                <td>fats</td>
                <!--colspan add number of coloumb u wanna merge-->
                <td colspan="2">9/800</td>    
            </tr>
        </tr>
    </table>
    <hr>
